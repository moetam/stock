<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株価反発分析</title>
</head>
<body>
    <h1>株価反発分析ツール</h1>
    <form method="POST">
        <label>銘柄コード: <input type="text" name="ticker" value="3436.T"></label><br>
        
        <label>期間: 
            <select name="period">
                <option value="1d">1日</option>
                <option value="5d">5日</option>
                <option value="1mo">1ヶ月</option>
                <option value="3mo">3ヶ月</option>
                <option value="6mo">6ヶ月</option>
                <option value="1y">1年</option>
                <option value="2y">2年</option>
                <option value="5y" selected>5年</option>
                <option value="10y">10年</option>
                <option value="ytd">年初来</option>
                <option value="max">最大</option>
            </select>
        </label><br>

        <label>時間軸:
            <select name="interval">
                <option value="1m">1分足</option>
                <option value="2m">2分足</option>
                <option value="5m">5分足</option>
                <option value="15m">15分足</option>
                <option value="30m">30分足</option>
                <option value="60m">1時間足</option>
                <option value="90m">1.5時間足</option>
                <option value="1d">日足</option>
                <option value="5d">5日足</option>
                <option value="1wk" selected>週足</option>
                <option value="1mo">月足</option>
                <option value="3mo">3ヶ月足</option>
            </select>
        </label><br>

        <label>支持線: <input type="text" name="support_min" value="1700"> 〜 <input type="text" name="support_max" value="2000"></label><br>
        <label>抵抗線: <input type="text" name="resistance_min" value="2600"> 〜 <input type="text" name="resistance_max" value="2986"></label><br>
        <label>呼値: <input type="text" name="tick_size" value="0.5"></label><br>
        <label>閾値: <input type="text" name="threshold" value="15"></label><br>
        <button type="submit">実行</button>
    </form>

    {% if graph_url %}
        <h2>分析結果</h2>
        <img src="data:image/png;base64,{{ graph_url }}">
    {% endif %}
</body>
</html>
